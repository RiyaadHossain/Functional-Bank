<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Calculation</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-6xl text-center my-7 font-medium">
      Let's get some
      <span class="font-semibold text-lime-400">Moooooney</span>
    </h1>
    <section class="w-4/5 mx-auto">
      <div class="grid grid-cols-3 gap-3">
        <div class="bg-blue-200 mt-12 p-14 text-center rounded">
          <h2 class="text-3xl font-semibold mb-4">Deposit</h2>
          <h2 class="text-5xl font-bold mb-4">$<span id="deposit-display">00</span></h2>
        </div>
        <div class="bg-green-200 mt-12 p-14 text-center rounded">
          <h2 class="text-3xl font-semibold mb-4">Withdraw</h2>
          <h2 class="text-5xl font-bold mb-4">$<span id="withdraw-display">00</span></h2>
        </div>
        <div class="bg-yellow-200 mt-12 p-14 text-center rounded">
          <h2 class="text-3xl font-semibold mb-4">Balance</h2>
          <h2  class="text-5xl font-bold mb-4">$<span id="balance-display">1200</span> </h2>
        </div>
      </div>


      <!-- ============== Input Calculation ============== -->

      <!-- Deposit Button  -->
      <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
        <div class="bg-cyan-200  mt-12 p-14 text-center rounded">
          <h2 class="text-4xl font-bold mb-4">Please Deposit</h2>
          <input
            class="w-3/4 mx-auto p-4 font-normal border rounded bg-slate-800 text-white"
            name=""
            placeholder=" Your Amount"
            id="deposit-input"
          />

          <button
            class="mt-6 bg-green-400 py-3 text-lg px-7 text-white font-medium rounded"
            type="submit"
            id="deposit-btn"
          >
            Deposit
          </button>
        </div>

        <!-- Withdraw Button  -->
        <div class="bg-rose-200 mt-12 p-14 text-center rounded">
          <h2 class="text-4xl font-bold mb-4">Please Withdraw</h2>
          <input
            class="w-3/4 mx-auto p-4 font-normal border rounded bg-slate-800 text-white"
            name=""
            placeholder=" Your Amount"
            id="withdraw-input"
          />

          <button
            class="mt-6 bg-green-400 py-3 text-lg px-7 text-white font-medium rounded"
            type="submit"
            id="withdraw-btn"
          >
            Withdraw
          </button>
        </div>
      </div>
    </section>

    <script src="./JS/app.js"></script>
  </body>
</html>
